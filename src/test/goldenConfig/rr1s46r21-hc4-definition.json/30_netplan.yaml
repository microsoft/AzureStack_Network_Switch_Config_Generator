# https://netplan.readthedocs.io/en/stable/examples/
network:
    version: 2
    renderer: networkd
    ethernets:
        eth0:
            dhcp4: true
            mtu: 9216
        lo:
            addresses: [ "127.0.0.1/8", "::1/128", "11.11.11.11/32" ]

    tunnels:
        gre1:
            mode: gre
            local: 11.11.11.11
            remote: 192.168.10.0
            addresses: [ "11.11.11.11/32" ]
            mtu: 9000
        gre2:
            mode: gre
            local: 11.11.11.11
            remote: 192.168.10.2
            addresses: [ "11.11.11.11/32" ]
            mtu: 9000